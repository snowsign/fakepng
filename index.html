<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="fakepng.js" defer></script>
    </head>
    <body>
        <div id="main-container">
            <h1 id="title">Skye's Fake PNG Generator</h1>
            <button id="upload">
                <img src="upload.svg" id="upload-icon" />
                Upload
            </button>
            <input
                id="file-picker"
                type="file"
                accept="image/png, image/x-icon, image/bmp, image/gif, image/webp"
            />
        </div>
    </body>
</html>
